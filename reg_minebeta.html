<script>
    const form = document.getElementById('registerForm');
const msg = document.getElementById('message');

form.addEventListener('submit', e => {
  e.preventDefault();
  const data = new FormData(form);

  // Формуємо JSON для Discord
  const json = {
    content: `Нова реєстрація!\nНікнейм: ${data.get('nickname')}\nEmail: ${data.get('email')}\nФіксація IP: ${data.get('fix_ip')}\nПогодження: ${data.get('agree')}`
  };

  fetch('https://discordapp.com/api/webhooks/1445367542163046414/GaGe1KMjoYvhH14fBQ_c8FqvireE7jzbAAX5NbjwUvsGmnOe36skSGzw7szGW8EVxQjW', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify(json)
  })
  .then(() => {
    msg.textContent = "Дані відправлено!";
    form.reset(); // миттєве очищення форми
  })
  .catch(err => {
    msg.textContent = "Помилка при відправці.";
    console.error(err);
  });
});

</script>
